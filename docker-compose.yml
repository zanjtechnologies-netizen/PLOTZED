
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: plotzed-db
    environment:
      POSTGRES_USER: plotzed_user
      POSTGRES_PASSWORD: your_password
      POSTGRES_DB: plotzed_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: plotzed-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data: